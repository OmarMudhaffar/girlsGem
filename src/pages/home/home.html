<ion-header>
  <ion-navbar>
    <ion-title>
      All posts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab right bottom (click)="add()">
    <button ion-fab> + </button>
  </ion-fab>

  <ion-card *ngFor="let item of list | async">

   <div class="father" (click)="viewInfo(item.title,item.info,item.date)" >

      <ion-card-header>
          {{item.title}}
        </ion-card-header>
      
        <ion-card-content>
          {{item.date}}
        </ion-card-content>

      </div>
      
      </ion-card>


</ion-content>
